<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX BOX</title>
    <style>
        .container{
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            background-color: bisque;
        }
        .com{
            background-color: blue;
            width: 80px;
            height: 70px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <p>without wrapping</p>
    <div class="container">
    <div class="com">1</div>
    <div class="com">2</div>
    <div class="com">4</div>
    </div>
    
    <p>with wrapping</p>
    <div class="container" style="flex-wrap: wrap;">
        <div class="com">1</div>
        <div class="com">2</div>
        <div class="com">4</div>
    </div>
</body>
</html>
