<!-- 3.Develop static web pages having different partitions using iframes        rgno:21b01a1253 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFRAMES</title>
</head>
<body align="center" bgcolor="lightblue">
    <p>with source file</p>
    <iframe src="girl.jpg" frameborder="1" style="height: 100px; width: 200px;"></iframe>
    <p>with border</p>
    <iframe src="girl2.jpg" frameborder="1" style="border-style:dashed;"></iframe>
    <p>without source</p>
    <iframe src="" frameborder="2"></iframe>


</body>
</html>
