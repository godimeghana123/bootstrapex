<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS PROPERTIES</title>
    <style >
        body{
    background-color: violet;
}
.me{
    color: blue;
}
.you{
   text-align:right;
}
.image{
    width: 200px;
    height: 200px;
}
p{
    margin-top: 50px;
    margin-bottom: 50px;
}
#para{
    text-align: center;
    color: red;
    margin-left: 5px;
}
h5.border{
    border-style: dotted;

}
h5.dashed{
    border-style: dashed;
}
h3{
    text-decoration: line-through;
}
h4.mix {
    border-style: dotted dashed solid double;
}
    </style>
</head>
<body>
    <h1 class="me">css</h1>
    <h2>properties</h2>
    <p class="you">this is meghana <br>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <img src="bt1.jpg"  class="image"alt="">
    <p id="para">vishnu college</p>
    <h5 class="border">this is border of the text</h5>
    <h5 class="dashed">this is dash</h5>
    <h3>overline text decoration</h3>
    <h4 class="mix">mixed border</h4>
</body>
</html>
