<!-- 2.Demonstrate table tags to create different orientation of table in static web page       rgno:21b01a1253 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>s.n
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </th>
        </tr>
        <tr>
            <th rowspan="2">details
                <td>firstname</td>
                <td>last name</td>
                <td>age</td>
                <td>image</td>
            </th>
        </tr>
        <tr>
            <td>godi</td>
            <td>meghana</td>
            <td>18</td>
            <td><img src="girl.jpg" alt=""></td>
        </tr>
    </table>
    
</body>
</html>
